<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登陆</title>
    <link rel="stylesheet" href="../../../h5/css/init.css">
    <link rel="stylesheet" href="../../../h5/css/common.css">
    <link rel="stylesheet" href="../../../h5/css/login.css">
    <script src="../../../h5/js/rem.js"></script>
</head>

<body>
<div id="login">
    <div class="welcomeLogin">
        <p>欢迎登陆！</p>
        <span>登陆</span>
    </div>
    <div class="loginForm container">
        <!--
            errorDv  输入格式错误
            rightDv  输入格式正确
         -->
        <div class="inputDv phoneDv">
            <label for="phone">工厂端账号</label>
            <div>
                <input id="phone" type="text" data-name="phone" placeholder="请输入手机号" maxlength="11">
                <span></span>
            </div>
        </div>
        <div class="inputDv passwordDv">
            <label for="password">密码</label>
            <div>
                <input id="password" type="password" data-name="password"  placeholder="密码" maxlength="6">
                <span></span>
            </div>
        </div>
        <div class="rememberPasswordDv">
            <input type="checkbox" id="rememberPassword">
            <label for="rememberPassword">记住密码</label>
            <a href="set-pass.html" target="_blank" id="forgetPassword">忘记密码</a>
        </div>

        <button class="loginBtn">登陆</button>
    </div>

</div>
<script src="../../../h5/js/jquery.min.js"></script>
<script src="../../../h5/js/page/login.js"></script>

<script>

</script>
</body>

</html>

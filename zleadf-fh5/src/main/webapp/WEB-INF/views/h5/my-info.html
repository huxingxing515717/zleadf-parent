  <script src="../js/jquery.min.js"></script>

  <script>

    $(function(){
      var phone
      $.ajax({
        type:'POST',
        url:'/zlead/login/memberInfo',
        data:{

        },
        dataType:'json',
        success:function (res) {
          console.log(res)
          if(res.code != 1){
            return
          }else {
            $('.z_img_name_info').css('display','flex');
            $('.no_al_load').hide();
            $('.z_img_name_info .name').text(res.data.member.nickName);
            $('.z_img_name_info .header_pic').attr('src','http://116.62.124.171/group1/'+ res.data.member.headImg);
            $('.company').text(res.data.shopName)
            phone = res.data.member.phone;
          }
        }
      })



      $('.info_list li').click(function () {
        var id = +$(this).attr('data-id')
        console.log(id)
        switch(id){
          case 1:
            window.location.href = 'Stock_inquiry.html'

            break;
          case 2:
            window.location.href = 'order-list.html'
            break;
          case 3:
            window.location.href = 'user-list.html'
            break;
          case 4:
            window.location.href = 'adslist.html'
            break;
          case 5:
              window.location.href = 'setting.html?account='+phone;
              break;
        }
      })

      $('.bottom_nav li').click(function () {
        var id = +$(this).attr('data-nav')
        console.log(id)
        switch(id){
          case 1:
            window.location.href = 'wbIndex.html'

            break;
          case 2:
            window.location.href = 'user-list.html'
            break;
          case 3:
            window.location.href = 'order-list.html'
            break;
          case 4:
            window.location.href = 'goodsList.html';
            break;
          case 5:
            window.location.href = 'my-info.html';
            break;
        }
      })



    })


  </script>

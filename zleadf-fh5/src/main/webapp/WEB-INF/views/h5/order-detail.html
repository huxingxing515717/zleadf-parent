<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../h5/css/init.css">
    <link rel="stylesheet" href="../../../h5/css/order-detail.css">
    <script src="../../../h5/js/rem.js"></script>
    <script src="../../../h5/js/common.js"></script>

    <title>详细订单</title>
</head>

<body>
<header class="headerTop">
    <a class="backBtn" href="javascript:history.go(-1);"><span></span></a>
    订单详情
</header>
<div id="orderDetails"></div>
<script id="modelOrderDetails" type="text/html">

    <div class="order_status">
        <p class="status">订单状态：<span>
      {{if status==0}}
      待付款
      {{else if status==1}}
      待发货
      {{else if status==2}}
      待收货
      {{else if status==3}}
      已完成
      {{else if status==4}}
      已取消
      {{else if status==5}}
      已退货
      {{/if}}
    </span></p>
        <p class="orderid">订单编号：<span>{{sn}}</span> <i>复制</i></p>
        <p class="ordertime">下单时间：<span>{{createDate}}</span></p>
    </div>
    <div class="order_status">
        <p class="status">收货人：<span style="margin-left: 0.3rem;">
          {{consignee}}
          <!--aaaaa-->
        </span></p>
        <p class="orderid">联系电话：<span>
          136777761111
        </span></p>
        <p class="ordertime addr">收货地址：<span>
          <!--{{address}}-->
          内蒙古自治旗鄂尔多斯市东胜自治县沙河发卡

        </span></p>
    </div>
    <div class="order_list_item">
        <p class="title_pic_name">
          <span>
            <img src="../../../h5/images/4.png" alt="">
          </span>
            {{shopName}}
        </p>
        <div class="select_good">
            <div>
                <img src="../../../h5/images/4.png" alt="">
                <p>
                    <img src="../../../h5/images/ic_shenglue@2x.png" alt="">
                </p>
            </div>
            <p>共<span>1</span>件商品</p>
        </div>
        <!--判断商品列表是否为空-->
        {{if orderGoodsList&&orderGoodsList!=''}}
        <div class="select_good">
            <a href="{{'good-detail.html?orderId='+ id}}">
                <div class="good_list_img">
                    <img src="{{'http://116.62.124.171/group1/' + orderGoodsList[0].goodsImg}}" alt="" 这是一张图片>
                    {{if orderGoodsList.length>1}}
                    <img src="{{'http://116.62.124.171/group1/' + orderGoodsList[1].goodsImg}}" alt="" 这是一张图片>
                    {{/if}}
                    {{if orderGoodsList.length>2}}
                    <img src="../../../h5/images/ic_shenglue@2x.png" alt="" class="diandianidan">
                    {{/if}}
                </div>
                <p>共<span>{{orderGoodsList.length}}</span>件商品</p>
            </a>
        </div>
        {{/if}}
        <div class="good_info">
            <p class="total"><span>商品总金额：</span><i>￥{{price}}</i></p>
            <p class="yunfei"><span>运费：</span><i>￥{{price}}</i></p>
            <p class="heji"><span>合计：</span><i class="color">￥{{price}}</i></p>
            <p class="peisong_type"><span>配送方式：</span><i>
              自提
                <!--{{if shippingType==0}}-->
                <!--自提-->
                <!--{{else if shippingType==1}}-->
                <!--送货-->
                <!--{{/if}}-->
            </i></p>
            <p class="pay_type" style="margin-bottom:0.4rem"><span>支付方式：</span><i>
              线上支付
                <!--{{if payType==0}}-->
                <!--线上支付-->
                <!--{{else if payType==1}}-->
                <!--线下支付-->
                <!--{{else if payType==2}}-->
                <!--对公转账-->
                <!--{{else if payType==3}}-->
                <!--线上组合支付-->
                <!--{{/if}}-->
            </i></p>
        </div>
    </div>
</script>
<script src="../../../h5/js/jquery.min.js"></script>
<script src="../../../h5/js/template-web.js"></script>
<script src="../../../h5/js/page/order-detail.js"></script>
<script>

</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/init.css">
  <link rel="stylesheet" href="../css/my-info.css">
  <script src="../js/rem.js"></script>
  <title>我的</title>
</head>

<body>
  <div class='z_container'>
    <div class="top_header_bg_info">
      <img src="../images/user_bg@2x.png" alt="" class="bg_pic">

      <!-- 登陆 -->
      <div class="z_img_name_info hide">
        <div class="header_img_info">
          <img src="../images/4.png" alt="" class="header_pic">
          <div class="name_and_company">
            <p class="name">WantLine</p>
            <p class="company">直链网五金机电有限公司CEO</p>
          </div>
        </div>
        <img src="../images/purchase_ic_purchase_go@2x.png" alt="" class="r_arrow">
      </div>

      <!-- 未登录 -->
      <div class="no_al_load">
          <div class="header_img_info">
            <img src="../images/user_ic_heard_portrait@2x.png" alt="" class="header_pic">
            <div class="name_and_company">
              <p class="name">登录/注册</p>
            </div>
          </div>
        </div>

    </div>

    <div class="z_info_list">
      <ul class="info_list">
        <li>
          <div class="l_icon_name">
            <img src="../images/user_ic_stock@2x.png" alt="" class="kc_incon">
            <p class="l_name">库存</p>
          </div>
          <img src="../images/right_arrow.png" alt="" class="r_arrow m_r">
        </li>
        <li>
          <div class="l_icon_name">
            <img src="../images/user_ic_order@2x.png" alt="" class="kc_incon">
            <p class="l_name">订单</p>
          </div>
          <img src="../images/right_arrow.png" alt="" class="r_arrow m_r">
        </li>
        <li>
          <div class="l_icon_name">
            <img src="../images/user_ic_customer@2x.png" alt="" class="kc_incon">
            <p class="l_name">我的客户</p>
          </div>
          <img src="../images/right_arrow.png" alt="" class="r_arrow m_r">
        </li>
        <li>
          <div class="l_icon_name">
            <img src="../images/user_ic_setting@2x.png" alt="" class="kc_incon">
            <p class="l_name">设置</p>
          </div>
          <img src="../images/right_arrow.png" alt="" class="r_arrow m_r">
        </li>
      </ul>
    </div>

    <!-- 底部 -->
    <ul class="bottom_nav">
      <li>
        <img src="../images/home@2x.png" alt="">
        <p>工作台</p>
      </li>
      <li>
        <img src="../images/Users@2x.png" alt="">
        <p>客户</p>
      </li>
      <li>
        <img src="../images/order@2x.png" alt="">
        <p>订单</p>
      </li>
      <li>
        <img src="../images/shoppingcar@2x.png" alt="">
        <p>购物车</p>
      </li>
      <li>
        <img src="../images/mine@2x.png" alt="">
        <p>我的</p>
      </li>
    </ul>
  </div>

</html>

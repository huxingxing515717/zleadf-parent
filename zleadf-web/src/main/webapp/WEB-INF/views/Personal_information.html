	<body>

                    <div id='schedule-box' class="boxshaw">

                    </div>

						</select>

							<!--挖坑-->
						</select>
					</div>
					<!--详细地址-->

						<span>详细地址</span>
						<input type="text" placeholder="请输入详细地址"  id="dizhi"/>
					</div>
					<!--保存-->
					<input class="bao5" type="button" value="保存" />

				</div>

				<!--提示-->
				<div class="tishi2">
					修改成功!
				</div>

				<div class="tishi3">

	<script type="text/javascript" src="../../shopping/js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../../shopping/lib/artTemplate/artTemplate/template-web.js" ></script>
	<script type="text/javascript" src="../../shopping/js/Personal_information1.js"></script>
	<script type="text/javascript" src="../../shopping/js/Placeholder.js"></script>

	<script type="text/javascript" src="../../shopping/js/schedule.js"></script>
	<!--<script type="text/javascript" src="../../shopping/js/jinzi.js" ></script>-->
	<script>
		 $(function(){
             $(".chushen5").on("click",function () {
				 $(".boxshaw").show();
             })


			 var mySchedule = new Schedule({
				 el: '#schedule-box',
				 //date: '2018-9-20',
				 clickCb: function (y,m,d) {
					 $("#h3Ele").val(y+'-'+m+'-'+d);
					 $(".boxshaw").hide();
				 },
				 nextMonthCb: function (y,m,d) {
					 $("#h3Ele").val(y+'-'+m+'-'+d);
					 $(".boxshaw").hide();
				 },
				 nextYeayCb: function (y,m,d) {
					 $("#h3Ele").val(y+'-'+m+'-'+d);
					 $(".boxshaw").hide();
				 },
				 prevMonthCb: function (y,m,d) {
					 $("#h3Ele").val(y+'-'+m+'-'+d);
					 $(".boxshaw").hide();
				 },
				 prevYearCb: function (y,m,d) {
					 $("#h3Ele").val(y+'-'+m+'-'+d);
					 $(".boxshaw").hide();
				 }
			 });

			 if(navigator.appName == "Microsoft Internet Explorer" && parseInt(navigator.appVersion.split(";")[1].replace(/[ ]/g, "").replace("MSIE", "")) <= 9) {
				$("select").removeClass("select5").addClass("select2");
			}

		 });

	</script>

	<!--省市区-->
	<script type="text/template" id="tel11">

	</script>
	<script type="text/template" id="tel12">

	<script type="text/template" id="tel13">
		{{ each list3 v i }}

		{{ /each }}


	</script>

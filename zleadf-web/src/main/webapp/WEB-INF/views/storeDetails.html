<script>
    $("#shaixu").click(function() {
        $(this).addClass("active")
        $("#gongc").removeClass("active");
        $("#indexsp").show();
        $("#indexgc").hide();
    })
    $("#gongc").click(function() {
        $(this).addClass("active");
        $("#shaixu").removeClass("active");
        $("#indexsp").hide();
        $("#indexgc").show();
    })

    $("#gcjj").click(function() {
        $(this).addClass("shopboa").siblings().removeClass("shopboa");
        $("#shopp_gcbula").show().siblings().hide()
    })
    $("#rz").click(function() {
        $(this).addClass("shopboa").siblings().removeClass("shopboa")
        $("#shopp_gcbulb").show().siblings().hide()
    })
    $("#gcfm").click(function() {
        $(this).addClass("shopboa").siblings().removeClass("shopboa")
        $("#shopp_gcbulc").show().siblings().hide()
    })
</script>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>直链商城</title>
	</head>
	<link rel="stylesheet" href="../../shopping/css/Identity_verification1.css" />
	<body>
		<div class="complete">
			<!--top-->
			<div id="top"></div>
			<!--渐变-->
			<div class="top2">
				<div class="top3"></div>
			</div>
			<div class="tu">
				<img src="../../shopping/img/lhpimg/pic_lock.png"/>
			</div>
			<div class="tiao">
				<div class="tiao1 yan">1</div>
				<span class="tiao11">身份验证</span>
				<div class="tiao111"></div>
				
				<div class="tiao1">2</div>
				<span class="tiao11">重置密码</span>
				<div class="tiao111"></div>
				<div class="tiao1">3</div>
				<span class="tiao11">重置成功</span>
			</div>
			<div class="hao">
				<span>手机号</span>
				<input type="text" placeholder="请输入手机号" maxlength="11" id="phone" onblur="isPhone(this.value)"/>
				<span id="tishi"></span>
			</div>
			<div class="yanzhen ">
				<span>短信验证</span>
				<div class="ma">
					<input type="text" placeholder="请输入验证码" id="mashu"/>
					<button class="button yan" id="btninfo">获取验证码</button>
				</div>
			</div>
			<div class="xia yan" id="next_step1">下一步</div>
		</div>
	</body>
	<script type="text/javascript" src="../../shopping/js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="../../shopping/js/Identity_verification1.js" ></script>
	<script type="text/javascript" src="../../shopping/js/Placeholder.js" ></script>

	<script>

		$("#top").load("head.html");
		var countdown=60;
		function send(){
			var obj = $("#btninfo");
			settime(obj);

		}
		$("#phone").focus(function () {
			$("#phone").css({
				"border-radius":"4px",
				"border":"1px solid #FD5700"
			})

		})
		function isPhone(phone){

			//alert(phone)
			var RegCellPhone = /^(1)([0-9]{10})?$/;
			var  falg=phone.search(RegCellPhone);
			if (falg==-1){
				if ($("#phone").val()!=""){

					$("#tishi").html("手机号码格式不正确")

					this.focus();
					$("#phone").css({
						"border-radius":"4px",
						"border":"1px solid red"
					})
				}

			}
			else{
				this.focus();
				$("#tishi").html("")
				$("#phone").css({
					"border-radius":"4px",
					"border":"1px solid rgba(229,229,229,1)"
				})
			}

		}


	</script>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>直链商城</title>
</head>
<link rel="stylesheet" href="../../shopping/css/User_center2.css" />
<link rel="stylesheet" href="../../shopping/css/header.css" />

<body>
    <div class="complete">
        <!--top-->
        <div id="top">

        </div>
        <!--新加-头部-->
        <div class="serch">
            <div class="serch_con">
                <!-- logo -->
                <div class="logo">
                    <img src="../../shopping/img/index/logo.png" />
                </div>
                <div class="searcha">
                    <!-- 搜索框 -->
                    <div class="search" style='background: #fff'>
                        <!-- <div class="search_frame">
                            <input type="text" id="resou"  maxlength="50"/>
                        </div> -->
                        <form autocomplete="off" class="search_frame" onsubmit="return false">
                            <input type="text" id="resou" maxlength="50" />
                        </form>
                        <!-- 搜索按钮 -->
                        <div class="search_icon" id="search_icon">
                            <img src="../../shopping/img/index/ic_sousuo.png" />
                        </div>
                        <!--简单查询-->
                        <div class="pro">
                            <ul class="proCon" style="margin: 0;">

                            </ul>
                        </div>
                    </div>
                    <!-- 热搜词 -->
                    <div class="search_hot">
                        <ul class="search_hot_ul" id="search_hot_ul" style='margin: 0'>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--渐变-->
        <div class="top2"></div>
        <!--内容-->
        <div class="content">
            <div class="wz_con">
                <div class="wz_biao">
                    <img class="wz_conimg" src="../../shopping/img/details/xz.png" />
                </div>
                <div class="wz_dz">
                    <img src="../../shopping/img/details/arrow-scopy 2.png" />
                    <a href='left.html'>我的订单</a>
                    <img src="../../shopping/img/details/arrow-scopy 2.png" />
                    <span>订单号: <span class="sn"></span> </span>
                </div>

            </div>

            <!--左-->
            <div class="left">
                <!--挖走-->
            </div>
            <!--右-->
            <div class="right">
                <div class="righttop">

                </div>

                <div class="nei">

                </div>
                <a class="ping watchPic" href="#">查看付款凭证</a>
                <div class="picBg">
                    <img class="pic" src="" alt="付款凭证">
                </div>
                <div class="jine">
                    <div class="yiyan">原价&nbsp;<span>¥ <span class="payableAmount"></span></span>
                    </div>
                    <div class="yiyan">优惠&nbsp;<span>¥<span class="cha"></span></span>
                    </div>
                    <div class="yiyan">运费&nbsp;<span>¥<span class="cost"></span></span>
                    </div>
                    <div class="noyiyan ">合计:￥<span style="color: #FD5904;font-size: 18px" class="all"></span></div>
                </div>
            </div>
        </div>
        <iframe src="footer.html" width="100%" height="292px" style="border: none;"></iframe>
    </div>

    <!--点击跳转详情库存不足-->
    <div class="meng4"></div>
    <div class="popupMsg4">
        <img class="close closeF" src="../../shopping/img/car/close@2x.png" />
        <img class="tips" src="../../shopping/img/car/Fill 1.png" />
        <p class="msg4"></p>
        <div class="know closeF">知道了</div>
    </div>

</body>
<script type="text/javascript" src="../../shopping/js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="../../shopping/lib/artTemplate/artTemplate/template-web.js"></script>
<script type="text/javascript" src="../../shopping/js/User_center2.js"></script>
<script type="text/javascript" src="../../shopping/js/jinzi.js"></script>
<script>
    $(function() {
        $("#top").load("head.html");
    });
</script>

<!--个人信息-->
<script type="text/template" id="detailTel">
    <div class="jian">
        <div class="img"><img src="../../shopping/img/lhpimg/shuwu1.png" /></div>
        <div class="ziti">
            <div class="zi">{{status=="0"?"待支付":status=="1"?"待发货":status=="2"?"待收货":status=="3"?"已完成":status=="4"?"已取消":""}}</div>
            <div class="ding">订单号:<span>{{sn}}</span></div>
        </div>
    </div>

    <div class="xinxi">收货人信息</div>
    <div class="shouhuo">
        <div class="zhangwei"></div>
        <div class="toxiang"><img src="../../shopping/img/lhpimg/User_05c.png" /></div>
        <div class="geren"><span>收货人信息:</span><span>{{consignee}}</span></div>
        <div class="geren"><span>电话:</span><span>{{phone}}</span></div>
        <div class="geren"><span>收货人地址:</span><span>{{address}}</span></div>
    </div>
</script>

<!--商品详情-->
<script type="text/template" id="telPro">
    <div class="shangpan">商品信息</div>
    <div class="canshu">
        <span>商品信息</span>
        <span>数量</span>
        <span>金额</span>
    </div>
    {{ each list v i }}
    <div class="shuju">
        <div class="tu">
            <img class="goDetail" data-gId="{{v.goodsId}}" src="{{v.goodsImg}}" />
        </div>
        <div class="miao">
            <span class="goDetail" data-gId="{{v.goodsId}}">{{v.goodsName}}</span>
            <span>{{v.CrmPrdModel}}</span>
        </div>
        <div class="shuliang">
            {{v.count}}
        </div>
        <div class="jiage">
            ¥{{v.goodsTotalPrice.toFixed(2)}}
        </div>
    </div>
    {{ /each }}
</script>

<!--订单进度-->
<script type="text/template" id="myding">

    <div class="rt1">
        <img class="createTimg" src="../../shopping/img/lhpimg/juxin8.png" />
        <span class="cu createTcol">创建订单</span>
        <span class="tianshu createT"></span>
        <!--<span class="tianshu createT">{{if mydata[0]}}{{mydata[0].createDate}}{{/if}}</span>-->
    </div>
    <div class="rt2">
        <div class="rt2xian"> </div><img class="rt2img" src="../../shopping/img/lhpimg/sanjiaoxin.png" />
    </div>
    <div class="rt1">
        <img class="payTimg" src="../../shopping/img/lhpimg/juxin4.png" />
        <span class="xi payTcol">付款成功</span>
        <span class="tianshu payT"></span>
        <!--<span class="tianshu payT">{{if mydata[1]}}{{mydata[1].createDate}}{{/if}}</span>-->
    </div>
    <div class="rt2">
        <div class="rt2xian"></div><img class="rt2img" src="../../shopping/img/lhpimg/sanjiaoxin.png" />
    </div>
    <div class="rt1">
        <img class="goTimg" src="../../shopping/img/lhpimg/juxin3.png" />
        <span class="xi goTcol">商品出库</span>
        <span class="tianshu goT"></span>
        <!--<span class="tianshu goT">{{if mydata[2]}}{{mydata[2].createDate}}{{/if}}</span>-->
    </div>
    <div class="rt2">
        <div class="rt2xian"></div><img class="rt2img" src="../../shopping/img/lhpimg/sanjiaoxin.png" />
    </div>
    <div class="rt1">
        <img class="yesTimg" src="../../shopping/img/lhpimg/juxin5.png" />
        <span class="xi yesTcol">完成订单</span>
        <!--<span class="tianshu yesT">{{if mydata[3]}}{{mydata[3].createDate}}{{/if}}</span>-->
        <span class="tianshu yesT"></span>
    </div>

</script>

</html>
